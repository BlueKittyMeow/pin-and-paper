name: pin_and_paper
description: ADHD-friendly task management with beautiful aesthetic
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'  # Supports Flutter 3.24+ (Dart 3.5+) through current stable

dependencies:
  flutter:
    sdk: flutter

  # Data persistence
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # State management
  provider: ^6.1.0

  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true

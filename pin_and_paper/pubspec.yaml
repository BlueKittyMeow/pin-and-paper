name: pin_and_paper
description: ADHD-friendly task management with beautiful aesthetic
publish_to: 'none'
# Version format: MAJOR.MINOR.PATCH+BUILD
# 3.8.0 = Phase 3.8 complete (Due Date Notifications)
# +6 = Build number (increment with each build)
version: 3.8.0+6

environment:
  sdk: '>=3.5.0 <4.0.0'  # Supports Flutter 3.24+ (Dart 3.5+) through current stable

dependencies:
  flutter:
    sdk: flutter

  # Data persistence
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0  # For desktop platform support
  path_provider: ^2.1.0

  # State management
  provider: ^6.1.0

  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  path: ^1.9.1
  clock: ^1.1.0  # Phase 3: Testable timestamps
  package_info_plus: ^8.1.0  # App version info

  # Phase 3: Tree view for hierarchical tasks
  flutter_fancy_tree_view2: ^1.6.2  # Phase 3.2: Drag-and-drop tree view

  # Phase 2: AI Integration
  http: ^1.2.0  # HTTP requests to Claude API
  flutter_secure_storage: ^9.0.0  # Secure API key storage (Android Keystore)
  connectivity_plus: ^6.0.0  # Internet connectivity checking (List API)

  # Phase 2 Stretch Goals
  shared_preferences: ^2.2.0  # UI preferences (hide completed toggle)
  string_similarity: ^2.0.0  # Fuzzy matching for natural language task completion

  # Phase 3.7: Natural Language Date Parsing
  flutter_js: ^0.8.5  # JavaScript runtime for chrono.js integration

  # Phase 3.8: Due Date Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1  # ^0.11.0 requires Dart 3.10+; our SDK is 3.9.2
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  # Phase 3.7: Natural Language Date Parsing assets
  # Phase 3.9: Onboarding Quiz & Badge System assets
  assets:
    - assets/js/chrono.min.js
    - assets/images/quiz/
    - assets/images/badges/1x/
    - assets/images/badges/2x/
    - assets/images/badges/3x/
    - assets/images/onboarding/
